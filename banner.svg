<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- DIY场景：楼梯结构 -->
  <g transform="translate(50, 80)">
    <!-- 楼梯台阶 -->
    <rect x="0" y="140" width="60" height="20" fill="url(#stairGradient)" filter="url(#shadow)"/>
    <rect x="60" y="120" width="60" height="20" fill="url(#stairGradient)" filter="url(#shadow)"/>
    <rect x="120" y="100" width="60" height="20" fill="url(#stairGradient)" filter="url(#shadow)"/>
    <rect x="180" y="80" width="60" height="20" fill="url(#stairGradient)" filter="url(#shadow)"/>
    <rect x="240" y="60" width="60" height="20" fill="url(#stairGradient)" filter="url(#shadow)"/>
    <rect x="300" y="40" width="60" height="20" fill="url(#stairGradient)" filter="url(#shadow)"/>
    
    <!-- 楼梯立面 -->
    <rect x="0" y="160" width="60" height="40" fill="#1976D2" opacity="0.6"/>
    <rect x="60" y="140" width="60" height="40" fill="#1976D2" opacity="0.6"/>
    <rect x="120" y="120" width="60" height="40" fill="#1976D2" opacity="0.6"/>
    <rect x="180" y="100" width="60" height="40" fill="#1976D2" opacity="0.6"/>
    <rect x="240" y="80" width="60" height="40" fill="#1976D2" opacity="0.6"/>
    <rect x="300" y="60" width="60" height="40" fill="#1976D2" opacity="0.6"/>
  </g>
  
  <!-- 工具图标 -->
  <g transform="translate(450, 100)">
    <!-- 计算器图标 -->
    <rect x="0" y="0" width="40" height="50" rx="5" fill="#2196F3" filter="url(#shadow)"/>
    <rect x="5" y="5" width="30" height="15" fill="white" opacity="0.9"/>
    <circle cx="12" cy="30" r="3" fill="white" opacity="0.8"/>
    <circle cx="20" cy="30" r="3" fill="white" opacity="0.8"/>
    <circle cx="28" cy="30" r="3" fill="white" opacity="0.8"/>
    <circle cx="12" cy="38" r="3" fill="white" opacity="0.8"/>
    <circle cx="20" cy="38" r="3" fill="white" opacity="0.8"/>
    <circle cx="28" cy="38" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 实时预览图标 -->
  <g transform="translate(520, 100)">
    <rect x="0" y="0" width="50" height="35" rx="3" fill="#2196F3" filter="url(#shadow)"/>
    <rect x="3" y="3" width="44" height="25" fill="white"/>
    <!-- 小楼梯预览 -->
    <rect x="8" y="20" width="8" height="3" fill="#2196F3"/>
    <rect x="16" y="17" width="8" height="3" fill="#2196F3"/>
    <rect x="24" y="14" width="8" height="3" fill="#2196F3"/>
    <rect x="32" y="11" width="8" height="3" fill="#2196F3"/>
    <!-- 屏幕底座 -->
    <rect x="20" y="35" width="10" height="8" fill="#1976D2"/>
    <rect x="15" y="43" width="20" height="3" fill="#1976D2"/>
  </g>
  
  <!-- 主要文字内容 -->
  <g transform="translate(600, 80)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1976D2">智能楼梯计算器</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="18" fill="#424242">实时预览：所见即所得</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="18" fill="#424242">最简操作：智能化推荐参数</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="18" fill="#424242">可扩展功能：专业参数定制</text>
    
    <!-- 特色标签 -->
    <rect x="0" y="130" width="80" height="25" rx="12" fill="#FF9800" opacity="0.9"/>
    <text x="40" y="147" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">DIY友好</text>
    
    <rect x="90" y="130" width="80" height="25" rx="12" fill="#4CAF50" opacity="0.9"/>
    <text x="130" y="147" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">专业精准</text>
  </g>
  
  <!-- 装饰元素 -->
  <g transform="translate(1050, 50)">
    <!-- 齿轮图标 -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="#2196F3" stroke-width="3" opacity="0.6"/>
    <circle cx="25" cy="25" r="8" fill="#2196F3" opacity="0.6"/>
    <rect x="23" y="5" width="4" height="10" fill="#2196F3" opacity="0.6"/>
    <rect x="23" y="35" width="4" height="10" fill="#2196F3" opacity="0.6"/>
    <rect x="5" y="23" width="10" height="4" fill="#2196F3" opacity="0.6"/>
    <rect x="35" y="23" width="10" height="4" fill="#2196F3" opacity="0.6"/>
  </g>
  
  <!-- 箭头指示 -->
  <g transform="translate(400, 200)">
    <path d="M0,10 L20,10 L15,5 M20,10 L15,15" stroke="#FF9800" stroke-width="3" fill="none" opacity="0.8"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="#FF9800" font-weight="bold">开始计算</text>
  </g>
</svg>