<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- 上层地板 -->
    <path d="M50,100 L350,100 L350,120 L50,120 Z" fill="#ddd"/>
    
    <!-- Floor Opening -->
    <path d="M150,100 L300,100 L300,120 L150,120 Z" fill="#2196F3" fill-opacity="0.3"/>
    
    <!-- 楼梯轮廓 -->
    <path d="M150,250 L150,200 L250,200 L250,150 L300,150" 
          fill="none" stroke="#2196F3" stroke-width="2"/>
    
    <!-- Floor Opening标注 -->
    <line x1="150" y1="90" x2="300" y2="90" stroke="#666" stroke-width="1"/>
    <line x1="150" y1="85" x2="150" y2="95" stroke="#666" stroke-width="1"/>
    <line x1="300" y1="85" x2="300" y2="95" stroke="#666" stroke-width="1"/>
    <text x="225" y="85" text-anchor="middle" fill="#666" font-size="14">Floor Opening</text>
    
    <!-- 虚线投影 -->
    <line x1="150" y1="120" x2="150" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="4"/>
    <line x1="300" y1="120" x2="300" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="4"/>
    
    <!-- 说明文字 -->
    <text x="200" y="280" text-anchor="middle" fill="#333" font-size="12">楼板开口示意图</text>
</svg>